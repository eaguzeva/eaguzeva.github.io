<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style1.css">
    <title>Решение алгоритмической задачи</title>
</head>
<body>
    <div class="main-window">
   <h2>Можно ли разместить круглую сцену в квадратном зале?</h2>
    <label for="S">Площадь зала (S):</label>
    <input type="number" id="S" step="0.01" required>
    <br><br>
    
    <label for="R">Радиус сцены (R):</label>
    <input type="number" id="R" step="0.01" required>
    <br><br>
    
    <label for="K">Минимальное расстояние до стены (K):</label>
    <input type="number" id="K" step="0.01" required>
    <br><br>
    
    <button onclick="checkPlacement()">Проверить</button>
    
    <p id="result"></p>
    
    <script>
        function checkPlacement() {
            const S = parseFloat(document.getElementById("S").value);
            const R = parseFloat(document.getElementById("R").value);
            const K = parseFloat(document.getElementById("K").value);
            const a = Math.sqrt(S);
            if (a >= 2 * R + 2 * K) {
                document.getElementById("result").innerText = "Да, сцену можно разместить.";
            } else {
                document.getElementById("result").innerText = "Нет, сцену разместить нельзя.";
            }
        }
    </script>
   </div>
</body>
</html>
